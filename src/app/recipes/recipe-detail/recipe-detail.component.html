<div class="row">
    <div class="col-12">
        <img [src]="recipe.imagePath" 
        alt="{{recipe.name}}" 
        class="img-fluid"
        style="max-height: 300px">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="dropdown" class="show">
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">To shopping list</a>
                <a class="dropdown-item" href="#">Edit Recipe</a>
                <a class="dropdown-item" href="#">Delete Recipe list</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
     <div class="col-12">
        Ingredients 
    </div>
</div>
